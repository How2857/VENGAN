        <h3>新增會員</h3>
        <p>加入RS果漾會員，請填寫以下資料內容，注意欄位填寫要求</p>

      <!-- member 表單 start-->
    
    
    
      <form class="d-flex justify-content-center " action="./02_add_get.php" method="get">
    
        <table>
          <tr>
            <td>姓&emsp;&emsp;名：</td>
            <td><input type="text" name="cName" id="cName" placeholder="請輸入姓名"></td>
          </tr>
    
          <tr>
            <td>性&emsp;&emsp;別：</td>
            <td>
              <input type="radio" name="cSex" id="male" value="male" checked><label for="male">男</label>
              <input type="radio" name="cSex" id="female" value="female"><label for="female">女</label>
            </td>
          </tr>
    
          <tr>
            <td>生&emsp;&emsp;日：</td>
            <td><input type="date" name="cBirthday" id="cBirthday" placeholder="請輸入出生年月日, 如1999/01/01" required></td>
          </tr>
    
          <tr>
            <td>電子郵件：</td>
            <td><input type="email" name="cEmail" id="cEmail" placeholder="請輸入電子郵件" required></td>
          </tr>
    
          <tr>
            <td>電話號碼： </td>
            <td><input type="tel" name="cPhone" id="cPhone" placeholder="請輸入電話號碼"  required></td>
          </tr>
    
          <tr>
            <td>通訊住址： </td>
            <td><textarea type="textarea" name="cAddr" id="cAddr" placeholder="請輸入通訊地址" required></textarea></td>
          </tr>
    
          <tr >
            <td colspan="2">
              <button type="submit" >新增資料</button>
            <button type="reset" class="ms-2">重新填寫</button>
          
          </td>
              
          </tr>
    
        </table>
     
      </form>
